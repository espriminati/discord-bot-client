<!DOCTYPE html>
<html>
	<head>
		<title>Discord</title>
		<meta charset="UTF-8">
		<link rel="Stylesheet" href="style.css">
	</head>
	<body>
		<div class="login" id="login">
			<h1>Please enter your token to use Discord Bot Client</h1>
			<p>This software does not save or shares your token. The source code is public, and you can check or edit it however you want.</p>
			<input placeholder="Enter your token here." id="token"><br>
			<button onclick="login()">Login</button>
		</div>
		<div class="servers">
			<ul id="servers">
			</ul>
		</div>
		<div class="channels">
			<div class="current-server">
				<p><b id="server-name"></b></p>
			</div>
			<ul id="channels">
			</ul>
			<div class="user-info">
				<p id="username"></span></p>
			</div>
		</div>
		<div class="messages">
			<div class="channel-name" id="current-channel">
			</div>
			<ul id="messages">
			</ul>
			<div class="send-message-form">
				<input id="send-message-form" type="text" placeholder="Message <channel-name>">
			</div>
		</div>
		<div class="users">
			<ul id="users">
			</ul>
		</div>
		<script src="index.js"></script>
		<svg width="0" height="0">
			<defs>
				<clipPath id="server">
					<ellipse cy="30px" cx="30px" rx="30px" ry="30px"></ellipse>
				</clipPath>
			</defs>
		</svg>
	</body>
</html>
